<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="public/style.min.css">
    <title>Henrique's Countdown</title>
</head>
<body>

    <div class="image">
        <img src="https://blog.healthypawspetinsurance.com/wp-content/uploads/2019/11/GettyImages-1072297938.jpg" alt="">
    </div>

    <div class="crd-birthday-countdown">
        <h1>My birthday</h1>
        <p>December 06</p>
        <p class="desc">
            My birthday is coming up. Wow, that's very exciting, I'm very excited for it to come. It's not as if I don't have to present a paper at the university exactly on my birthday. But I am happy that it is coming... Finally 21 years old.
        </p>
        <div class="ct-countdown">
            <div class="ct-countdown__item days">
                <p class="text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="ct-countdown__item hours">
                <p class="text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="ct-countdown__item minutes">
                <p class="text" id="minutes">0</p>
                <span>mins</span>
            </div>
            <div class="ct-countdown__item seconds">
                <p class="text" id="seconds">0</p>
                <span>secs</span>
            </div>
            <script src="js/script.js" defer></script>
        </div>
    </div>
</body>
</html>
